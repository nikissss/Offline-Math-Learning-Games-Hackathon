<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center
        }

        .overlay.show {
            display: flex
        }

        .popup {
            position: relative;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            border: none;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            font-weight: bold
        }

        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer
        }

        .btn-redirect {
            background: #007bff;
            color: #fff
        }
    </style>
</head>

<body>
    <button id="showPopup" class="btn">Show Popup</button>
    <div id="overlay" class="overlay">
        <div class="popup">
            <button id="closeBtn" class="close-btn">X</button>
            <p>Simple popup!</p>
            <button id="redirectBtn" class="btn btn-redirect">Go to page</button>
        </div>
    </div>
    <script>
        const overlay = document.getElementById('overlay'), showPopup = document.getElementById('showPopup'), closeBtn = document.getElementById('closeBtn'), redirectBtn = document.getElementById('redirectBtn');
        showPopup.onclick = () => overlay.classList.add('show');
        closeBtn.onclick = () => overlay.classList.remove('show');
        redirectBtn.onclick = () => window.location.href = 'hatch.html';
    </script>
</body>

</html>
