<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cooking Play</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/common.js"></script>
  <script type="module">
    import { makeGame } from '../js/game.js';
    document.addEventListener('DOMContentLoaded', () => {
      const level = Number(new URLSearchParams(location.search).get('level') || '1');
      makeGame(document.querySelector('#game'), {
        theme: 'cook', level,
        onEnd: ({ score }) => {
          const got = Math.floor(score / 10);
          const inv = invFor('cook'); for (let i = 0; i < got; i++) { inv.ingredients.push('Ingredient ' + (inv.ingredients.length + 1)); } saveInv('cook', inv);
          addWallet(score);
          document.querySelector('#end').innerHTML = `<div class='card center fade-in'>
        <h2>Cook Prep Done</h2>
        <p>You gathered <strong>${got}</strong> ingredients and earned <strong>${score}</strong> pts.</p>
        <a class='btn success' href='result.html'>See Dish Result</a>
      </div>`;
        }
      });
    });
  </script>
</head>
